<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/wap.css">
  <title>添加商品</title>
</head>
<body style="background:#ececec">
  <div class="pet_mian" >
    <div class="pet_head">
      <header data-am-widget="header"
          class="am-header am-header-default pet_head_block">
        <div class="am-header-left am-header-nav ">
          <a href="#left-link" class="iconfont pet_head_jt_ico">&#xe601;</a>
        </div>
<div class="pet_news_list_tag_name">编辑我的商品</div>
        <div class="am-header-right am-header-nav">
          <a href="javascript:;" class="iconfont pet_head_gd_ico">&#xe600;</a>
        </div>
      </header>
    </div>


    <div class="pet_content pet_content_list">
        <div class="pet_grzx">
            <div>
                <div class="mid_topic" style="text-align:center;margin-left:auto; margin-right:auto;margin-top: 10px;margin-bottom: 10px">商品首页照片</div>
                <div class="pet_mian" id="top">
                    <div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false}' >
                        <ul class="am-slides">
                            <li>
                                <img src="img/fl01.png">
                                <div class="pet_slider_shadow"></div>
                            </li>
                            <li>
                                <img src="img/fl02.png">
                                <div class="pet_slider_shadow"></div>
                            </li>
                            <li>
                                <img src="img/fl03.png">
                                <div class="pet_slider_shadow"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div>
                <form class="am-form">
                    <div class="pet_grzx_map" style="margin-top: 30px;">
                        <input type="file" accept="image/*;capture=camera" class="input" style="margin-left: 38%" name="添加图片">
                        <div class="imgzip"></div>
                    </div>
                    <fieldset>
                        <legend></legend>
                        <div class="mid_topic" style="text-align:center;margin-left:auto; margin-right:auto;">商品基本信息</div>
                        <div class="am-form-group">
                            <label for="good_name">商品名称</label>
                            <input type="text" class="" id="good_name" placeholder="输入商品名称">
                        </div>

                        <div class="am-form-group">
                            <label for="good_price">商品价格</label>
                            <input type="text" class="" id="good_price" placeholder="输入商品价格">
                        </div>

                        <div class="am-form-group">
                            <label for="doc-select-1">交易方式</label>
                            <select id="doc-select-1">
                                <option value="option1">当面交易</option>
                                <option value="option2">快递</option>
                                <option value="option3">前两种均可</option>
                            </select>
                            <span class="am-form-caret"></span>
                        </div>

                        <div class="am-form-group">
                            <label for="good_numbers">商品数量</label>
                            <input type="text" class="" id="good_numbers" placeholder="输入商品数量">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div>
                <form class="am-form">
                    <fieldset>
                        <legend></legend>
                        <div class="mid_topic" style="text-align:center;margin-left:auto; margin-right:auto;">商品补充信息</div>
                        <div class="am-form-group">
                            <textarea class="" rows="5" id="doc-ta-1"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div style="text-align:center;margin-left:auto; margin-right:auto;">
                <div class="am-u-sm-6">
                    <button type="button" class="am-btn am-btn-success">提交</button>
                </div>
                <div class="am-u-sm-6">
                    <button type="button" class="am-btn am-btn-danger">取消</button>
                </div>
            </div>


            <div class="pet_article_dowload">
                <div class="pet_article_dowload_content"><div class="pet_article_dowload_triangle"></div>
                    <div class="pet_article_dowload_ico"><img src="img/footdon.png" alt=""></div>
                    <div class="pet_article_dowload_content_font">关于关于</div>
                </div>
            </div>

        </div>
            <div class="pet_article_footer_info">Copyright(c)2016 XiaoRui All Rights Reserved</div>
     </div>
  </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/amazeui.min.js"></script>
      <script src="js/img.js" type="text/javascript"></script>

</body>
</html>
